<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/helper.js"></script>
    <script src="../js/usuario/agregarUsuario.js"></script>
    <title>Inicio</title>
</head>
<body>

    <div id="overlay" class="overlay"></div>

    <div id="alerta" class="alerta">
        <div class="wrapper">
            <div class="mensaje">
                <p>Este es un mensaje de prueba</p>
            </div>
            <div class="botones">
                <button class="aceptar">Aceptar</button>
            </div>
        </div>
    </div>

    <div id="confirmar" class="confirmar">
        <div class="wrapper">
            <div class="mensaje">
                <p>Â¿Seguro que deseas agregar el usuario?</p>
            </div>
            <div class="botones">
                <button class="cancelar">No</button>
                <button class="aceptar">Si</button>
            </div>
        </div>
    </div>

    <div class="formulario">
        <h2>Agregar Usuario</h2>

        <label>
            <p>Nombre:</p>
            <input type="text" name="nombre" id="nombre">
        </label>

        <label>
            <p>Apellido:</p>
            <input type="text" name="apellido" id="apellido">
        </label>

        <label>
            <p>Username:</p>
            <input type="text" name="username" id="username">
        </label>

        <div class="botones">
            <button id="regresar">Regresar</button>
            <button id="guardar">Guardar</button>
        </div>
    </div>

</body>
</html>
